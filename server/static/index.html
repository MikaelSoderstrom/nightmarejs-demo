<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Nightmare Demo</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial;
        }

        main {
            display: block;
            margin: 0 auto;
            width: 50%;
        }

        label {
            display: block;
        }
    </style>
</head>
<body>
    <main>
        <h1>Nightmare demo</h1>

        <fieldset>
            <legend>Post text</legend>
            <form action="/text" method="get">
                <p>
                    <label>Input text</label>
                    <input type="text" name="sometext" placeholder="Input text here" />
                </p>
                <input type="submit" />
            </form>
        </fieldset>
    </main>
</body>
</html>
